name: Tests

on: 
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install sqlite
        run: apt install sqlite3

      - name: Make db
        run: ./sqlite/setup.sh

      - name: Test
        uses: actions-rs/cargo@v1
        env:
          DATABASE_URL: sqlite://quotes.db
        with:
          command: test
